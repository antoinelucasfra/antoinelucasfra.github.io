# Dark mode brand configuration

meta:
  name: Antoine Lucas
  link: https://antoinelucasfra.github.io

color:
  palette:
    # Primary colors from the image
    gold: "#F5C518"
    gold-light: "#FDD835"
    gold-dark: "#C9A000"

    # Navy blues from the coat
    navy: "#1a2a4a"
    navy-light: "#2c3e50"
    navy-dark: "#0d1b2a"

    # Accent blues
    blue: "#3498db"
    blue-light: "#5dade2"
    blue-dark: "#2980b9"

    # Neutrals
    white: "#ffffff"
    off-white: "#f8f9fa"
    light-grey: "#e9ecef"
    grey: "#6c757d"
    dark-grey: "#343a40"
    black: "#111111"

  foreground: off-white
  background: navy-dark
  primary: gold
  secondary: navy-light
  tertiary: blue-light
  success: "#2ecc71"
  info: blue-light
  warning: gold
  danger: "#e74c3c"
  light: navy-light
  dark: black
  link: gold

logo:
  medium: assets/images/profile.jpg

typography:
  fonts:
    - family: "Inter"
      source: google
    - family: "JetBrains Mono"
      source: google
  base: Inter
  headings:
    family: Inter
    weight: 700
    color: gold
  monospace: JetBrains Mono
  monospace-inline:
    color: gold
    background-color: navy
  monospace-block:
    background-color: navy-dark

defaults:
  bootstrap:
    defaults:
      navbar-bg: $brand-navy-dark
      navbar-fg: $brand-gold
      link-decoration: none
      link-hover-decoration: underline
      border-radius: 0.375rem
